<label id="example-radio-group-label">Pick your favorite season</label>
<mat-radio-group
  aria-labelledby="rebel-political-side"
  class="political-radio-group"
  [(ngModel)]="politicalSelection">
  @for (season of seasons; track season) {
    <mat-radio-button class="example-radio-button" [value]="season" (change)="select($event)">{{season}}</mat-radio-button>
  }
</mat-radio-group>
<div>Your favorite season is: {{politicalSelection}}</div>
