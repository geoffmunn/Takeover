<label class="political-selector-options">{{title}}</label>
<mat-radio-group
  aria-labelledby="political-side"
  class="political-radio-group"
  [(ngModel)]="politicalSelection">
  @for (govtType of govtTypes; track govtType) {
    <mat-radio-button class="political-selector-radio-button" [value]="govtType" (change)="select($event)">{{govtType}}</mat-radio-button>
  }
</mat-radio-group>
